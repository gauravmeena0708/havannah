<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havannah - Premium Edition</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6244557364993858"
        crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JHNCW79FZT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-JHNCW79FZT', { 'cookie_domain': 'none' });
    </script>
</head>

<body>

    <div class="game-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="mb-4">
                <h1 class="mb-0 display-6">HAVANNAH</h1>
                <small class="text-muted text-uppercase letter-spacing-2">Tactical Hex Game</small>
            </div>

            <!-- Game Controls -->
            <div class="control-group">
                <label class="form-label">Board Size</label>
                <select id="sizeSelect" class="form-select">
                    <option value="4">Small (4)</option>
                    <option value="6">Medium (6)</option>
                    <option value="8">Large (8)</option>
                </select>
            </div>

            <div class="control-group">
                <label class="form-label">Opponent</label>
                <select id="player2Type" class="form-select">
                    <option value="human">Human (Local)</option>
                    <option value="ai">AI (Easy)</option>
                    <option value="ai2" selected>AI (Hard)</option>
                </select>
            </div>

            <button id="startGameBtn" class="btn btn-premium w-100 mt-3">Initialize Protocol</button>

            <hr class="border-secondary my-4" style="opacity: 0.2">

            <!-- Game Status -->
            <div id="gameStatus">
                <div id="currentTurn" class="h6 mb-3 text-center text-accent">SYSTEM READY</div>

                <div class="player-info">
                    <span style="color: var(--p1-color)">PLAYER 1</span>
                    <span id="player1Time" class="font-monospace">5:00</span>
                </div>
                <div class="player-info">
                    <span style="color: var(--p2-color)">PLAYER 2</span>
                    <span id="player2Time" class="font-monospace">5:00</span>
                </div>

                <div id="winner" class="mt-3 text-center fw-bold text-accent"></div>
            </div>

            <!-- History / Undo -->
            <div class="mt-auto text-center">
                <button id="undoBtn" class="btn btn-sm btn-outline-secondary w-100" disabled>REVERT MOVE</button>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="main-area">
            <div class="toast-container" id="toastContainer"></div>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="base_ai.js"></script>
    <script src="ai.js"></script>
    <script src="ai2.js"></script>
    <script src="script.js"></script>
    <script src="levels.js"></script>
    <script src="tests.js"></script>
</body>

</html>
